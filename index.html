<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>fruitSalad</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">fruitSalad</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <section class="row">
        <!-- SECTION game -->
        <div class="col-7">
          <section class="row p-5">
            <div class="col-12 p-3 border border-dark">
              <h3>Current Player:</h3>
              <div id="activePlayer">
                <!-- STUB active player score -->
              </div>
            </div>

            <!-- STUB Da game -->
            <div class="col-12 border border-dark p-5 mt-5 da-game">
              <!-- SECTION Da Word -->
              <section class="row">
                <div class="col-12 py-5 text-center">
                  <h1 id="word">BANANA</h1>
                </div>
              </section>
              <!-- SECTION Type Da word -->
              <section class="row">
                <div class="col-12 pt-5">
                  <form onsubmit="app.playersController.checkSpelling()">
                    <label for="input">Spell THE FRUIT!!!</label>
                    <input class="form-control" type="text">
                  </form>
                </div>
              </section>
            </div>

          </section>
        </div>
        <!-- SECTION Scoreboard -->
        <div class="col-5">

          <div id="players" class="p-3">
            <!-- STUB PlayerTemplate -->
            <!-- <section class="row">
            <div class="col-6">
              <h1>Peyton</h1>
            </div>
            <div class="col-6">
              <h1>Highscore:</h1>
            </div>
          </section> -->
          </div>

          <form onsubmit="app.playersController.createPlayer()" class="shadow p-3">
            <label for="name" class="">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
            <div class="text-end">
              <button class="btn btn-success">PLAY</button>
            </div>
          </form>

        </div>
      </section>
    </div>
  </main>

  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
